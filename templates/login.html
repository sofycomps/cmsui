<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CMSCore |{% block title %}  Log in {% endblock %}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/bootstrap/bootstrap.min.css') }}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/font-awesome/css/font-awesome.min.css') }}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/AdminLTE.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/theme/master.css') }}">
  <!-- iCheck 
  <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">-->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">



<div class="login-box wrapper">
  <div class="login-logo">
    <a href="../../index2.html"><b>CMS</b>CORE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
  <form class="form-signin">
	  <p class="login-box-msg">Sign in to start your session</p>
		<div class="input-group margin-bottom-sm">
			<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
			<input type="email" class="form-control" name="email" placeholder="Email" required="" autofocus="">
		</div>
		<div class="input-group margin-bottom-sm">
			<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
			<input type="password" class="form-control"  name="password" placeholder="Password" required="">
		</div>
		      <div class="checkbox">
			<label>
				<input type="checkbox"> Remember me
			</label>
		</div>
		<div class="">
			<button class="btn  btn-primary btn-block" type="submit">Sign In</button> 
		</div>


	<div class="social-auth-links text-center">
	  <p>- OR -</p>
	  <a href="#" class="btn btn-block btn-social btn-facebook"><i class="fa fa-facebook"></i> Sign in using
		Facebook</a>
	  <a href="#" class="btn btn-block btn-social btn-google "><i class="fa fa-google"></i> Sign in using
		Google+</a>
	</div>	
	<a href="#">I forgot my password</a>
</div>	
</form>
</div>
</body>
</html>
